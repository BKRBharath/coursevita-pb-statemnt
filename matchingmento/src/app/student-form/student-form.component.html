<form (ngSubmit)="onSubmit()" #studentForm="ngForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required [(ngModel)]="student.name" name="name">
  
    <label for="email">Email:</label>
    <input type="email" id="email" required [(ngModel)]="student.email" name="email">
  
    <label for="goals">Goals:</label>
    <input type="text" id="goals" required [(ngModel)]="student.goals" name="goals">
  
    <label for="preferredAreas">Preferred Areas:</label>
    <input type="text" id="preferredAreas" required [(ngModel)]="student.preferredAreas" name="preferredAreas">
  
    <label for="availability">Availability:</label>
    <input type="text" id="availability" required [(ngModel)]="student.availability" name="availability">
  
    <button type="submit">Create Student</button>
  </form>
