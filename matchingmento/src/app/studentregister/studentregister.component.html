<div class="container">
    <div class="row">
        <div class="col-md-4">
            <!-- src/app/components/student-registration/student-registration.component.html -->
<form [formGroup]="formdata" (ngSubmit)="register()" >
    <label for="" class="form-label">Name</label>
    <input formControlName="name"  name="name" placeholder="Name" required class="form-control" />
    <label for="" class="form-label">Email</label>
    <input formControlName="email"  name="email" type="email" placeholder="Email" class="form-control" required />
    <label for="" class="form-label">Goals</label>
    <input formControlName="goals"  name="goals" placeholder="Learning Goals" class="form-control" required>
    <label for="" class="form-label">PreferredAreas</label>
    <input formControlName="preferredAreas"  name="preferredAreas" placeholder="Preferred Areas of Study" class="form-control" required>
    <label for="" class="form-label">Availability</label>
    <input formControlName="availability"  name="availability" placeholder="Availability" class="form-control" required />
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  
        </div>
    </div>
</div>
